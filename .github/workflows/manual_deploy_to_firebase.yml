name: Deploy to Firebase

on:
  pull_request:
    types: [ closed ]
    branches:
      - develop

jobs:
  build:
    if: github.event.pull_request.merged == true
    name: Building and distributing app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle command - assembleRelease
        run: ./gradlew assembleRelease

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIALS_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/release/app-debug.apk
          releaseNotes: "Automatic build from develop branch"